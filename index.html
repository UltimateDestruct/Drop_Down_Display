<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
	$(document).ready(function() {	

		function loadCountryList(){
			$.ajax({
				type: 'POST',
				url: 'getCountryList.php',
				success: function(data){
					$('#countryList').html(data);
				}
			});
		}
	
		$("#countryList").change(function(){
			$("#displayCountry").val($("#countryList option:selected").text());
		});
		
		loadCountryList();
		$("#displayCountry").attr('readonly','True');
	});
	</script>
</head>
<body>

<div class="container">

	<select id="countryList" class="form-control">
	</select>
	<br>
	<input type='text' id="displayCountry" class="form-control" disabled>
		
</div>		
</body>
</html>
